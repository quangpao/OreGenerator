NormalGen:
  enabled: true # Enable/Disable the generator
  name: '&6NormalGen' # Name of the generator
  permission: 'custom.normalgen' # Permission to use the generator
  priority: 1 # Priority of the generator
  worlds: # Worlds where the generator is enabled
#    - 'world'
#    - 'world_nether'
#    - 'world_the_end'

  custom:
    enabled: true # false to disable custom generator block
    source: LAVA # mean the proactive (movable) block like lava, water
    target: OAK_FENCE # mean the reactive (static) block like stone, dirt

  # Chance count by chance / sum of all chance in the list
  # Example: 100/275 chance to get stone
  chances: # Chances of the generator
    STONE: 100
    COBBLESTONE: 100
    COAL_ORE: 15
    IRON_ORE: 25
    GOLD_ORE: 13
    REDSTONE_ORE: 10
    LAPIS_ORE: 4
    DIAMOND_ORE: 4
    EMERALD_ORE: 4